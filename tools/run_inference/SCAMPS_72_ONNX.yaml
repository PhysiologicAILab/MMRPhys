# Model configuration
model:
  path: "tools/torch2onnx/SCAMPS_MultiTask_72x72.onnx"
  type: "onnx"  # options: ['torch', 'onnx']
  input_shape:
    num_frames: 181
    channels: 3
    height: 72
    width: 72

# Video configuration
video:
  path: "recoded_video.mov"
  sampling_rate: 30  # frames per second

# Processing parameters
processing:
  plot_duration: 20  # seconds
  face_detection_interval: 30  # frames
  inference_interval: 180  # frames
